
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ERM</title>
    <link rel="stylesheet" href="/static/verify_email.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verify Email</h1>
            <p>Enter the verification code sent to your email</p>
        </div>
        
        <form method="post" action="/home/verify-email">
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input type="text" id="code" name="code" required placeholder="000000" maxlength="6">
            </div>
            
            <button type="submit" class="submit-btn">Verify Code</button>
        </form>
        <form method="post" action="/home/resend-verification-email" class="resend-form">
                <input type="hidden" name="email" value="{{ email }}">
                <button type="submit" class="btn btn-secondary">Resend Code</button>
            </form>
        
        {% if message %}
        <div class="message error">
            {{ message }}
        </div>
        {% endif %}
        
        <div class="link">
            <a href="/home/login">Back to Login</a>
        </div>
    </div>
</body>
</html>
