<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ERM System</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>ERM System</h1>
            <p>Manage your entities efficiently</p>
        </div>

        <!-- Dynamic notification from FastAPI -->
        {% if message %}
        <div class="alert {% if 'error' in message.lower( ) or 'incorrect' in message.lower() %}alert-error{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form action="/home/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" id="toggleBtn">
                        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" id="eyeIcon" alt="Show password">
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer-links">
            <p>Don't have an account? <a href="/home/signup">Register here</a></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password' );
        const toggleBtn = document.getElementById('toggleBtn');
        const eyeIcon = document.getElementById('eyeIcon');

        // Define image links
        const iconView = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
        const iconHide = "https://cdn-icons-png.flaticon.com/512/2767/2767146.png";

        toggleBtn.addEventListener('click', function( ) {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            
            // Change input type
            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
            
            // Change image source
            eyeIcon.src = isPassword ? iconHide : iconView;
        });
    </script>

</body>
</html>
